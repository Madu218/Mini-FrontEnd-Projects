<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/75/75906.png" type="image/x-icon">
</head>
<body>
    <h2>Update CSS variables With
        <span>JS</span>
    </h2>

    <div>
        <span></span>
        <span>Spacing:</span>
        <input type="range" name="spacing" value="30">

        <span>Blur:</span>
        <input type="range" name="blur" value="0" min="0" max="10" step="0.01">

        <span>Color:</span>
        <input type="color" name="color" value="#dc9fdc">
    </div>

    <div class="frame">
        <img src="https://images.pexels.com/photos/58890/pexels-photo-58890.jpeg" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
